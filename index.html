<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --secondary-color: #f72585;
      --text-color: #2b2d42;
      --light-gray: #f8f9fa;
      --border-color: #dee2e6;
      --success-color: #4bb543;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: var(--light-gray);
      background: url('https://cdn.uniacco.com/blog/wp-content/uploads/2021/02/19060507/andy-falconer-dwQRixazu9I-unsplash-min.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.58); /* 58% transparency overlay */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .toggle-text {
      margin-top: 1.5rem;
      text-align: center;
      color: #6c757d;
    }

    .toggle-link {
      color: var(--primary-color);
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-link:hover {
      color: var(--secondary-color);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    #message {
      margin-top: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
    }

    .error {
      background-color: #fff5f5;
      color: #dc3545;
      border: 1px solid #f8d7da;
      display: block;
    }

    .success {
      background-color: #f0fff4;
      color: var(--success-color);
      border: 1px solid #d4edda;
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container" id="loginContainer">
  <h2>Welcome Back</h2>
  <div class="input-group">
    <input type="email" id="loginEmail" placeholder="Email" required>
  </div>
  <div class="input-group password-container">
    <input type="password" id="loginPassword" placeholder="Password" required>
    <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
  </div>
  <button onclick="handleLogin()">Log In</button>
  <p class="toggle-text">Don't have an account? <span class="toggle-link" onclick="showSignup()">Sign up</span></p>
  <div id="loginMessage"></div>
</div>

<div class="container" id="signupContainer" style="display: none;">
  <h2>Create Account</h2>
  <div class="input-group">
    <input type="text" id="signupName" placeholder="Full Name" required>
  </div>
  <div class="input-group">
    <input type="email" id="signupEmail" placeholder="Email" required>
  </div>
  <div class="input-group password-container">
    <input type="password" id="signupPassword" placeholder="Password" required>
    <span class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
  </div>
  <button onclick="handleSignup()">Sign Up</button>
  <p class="toggle-text">Already have an account? <span class="toggle-link" onclick="showLogin()">Login</span></p>
  <div id="signupMessage"></div>
</div>

<script>
  const DEMO_MODE = true;

  function showSignup() {
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("signupContainer").style.display = "block";
    clearMessages();
  }

  function showLogin() {
    document.getElementById("signupContainer").style.display = "none";
    document.getElementById("loginContainer").style.display = "block";
    clearMessages();
  }

  function clearMessages() {
    document.getElementById("loginMessage").textContent = "";
    document.getElementById("loginMessage").style.display = "none";
    document.getElementById("signupMessage").textContent = "";
    document.getElementById("signupMessage").style.display = "none";
  }

  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  function showMessage(el, message, type) {
    el.textContent = message;
    el.className = type;
    el.style.display = "block";
  }

  function storeUserData(name, email, password) {
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    if (users.some(user => user.email === email)) {
      return { success: false, error: "Email already registered" };
    }
    users.push({ name, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    return { success: true };
  }

  function verifyUser(email, password) {
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.email === email && u.password === password);
    return user ? { success: true, user } : { success: false, error: "Invalid credentials" };
  }

  function handleSignup() {
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const message = document.getElementById("signupMessage");

    if (!name || !email || !password) {
      showMessage(message, "All fields are required", "error");
      return;
    }

    const result = storeUserData(name, email, password);
    if (result.success) {
      showMessage(message, "Signup successful. Redirecting to login...", "success");
      document.getElementById("loginEmail").value = email;
      document.getElementById("loginPassword").value = password;
      setTimeout(() => {
        showLogin();
      }, 2000);
    } else {
      showMessage(message, result.error, "error");
    }
  }

  function handleLogin() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const message = document.getElementById("loginMessage");

    if (!email || !password) {
      showMessage(message, "Please enter both fields", "error");
      return;
    }

    const res = verifyUser(email, password);
    if (res.success) {
      sessionStorage.setItem("currentUser", JSON.stringify(res.user));
      showMessage(message, "Login successful. Redirecting...", "success");
      setTimeout(() => {
        window.location.href = "https://sites.google.com/view/mycafemenu/home?authuser=0";
      }, 1500);
    } else {
      showMessage(message, res.error, "error");
    }
  }

  // Clean old users (optional)
  if (DEMO_MODE && !localStorage.getItem('demoInitialized')) {
    localStorage.removeItem('users');
    localStorage.setItem('demoInitialized', 'true');
  }
</script>

</body>
</html>
