<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --secondary-color: #f72585;
      --text-color: #2b2d42;
      --light-gray: #f8f9fa;
      --border-color: #dee2e6;
      --success-color: #4bb543;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /* Background with 58% transparency */
      background: 
        linear-gradient(rgba(255,255,255,0.42), rgba(255,255,255,0.42)),
        url('https://cdn.uniacco.com/blog/wp-content/uploads/2021/02/19060507/andy-falconer-dwQRixazu9I-unsplash-min.jpg') center/cover no-repeat fixed;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.92); /* Slightly transparent white */
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      backdrop-filter: blur(3px); /* Subtle blur effect */
    }
    
    /* [Keep all other CSS rules exactly the same] */
    
    @media (max-width: 480px) {
      body {
        background-attachment: scroll; /* Better mobile performance */
      }
      
      .container {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
